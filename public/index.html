<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TV Remote</title>
        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/material-icons.css">
        <link rel="stylesheet" href="mdl/material.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" type="image/png" href="icons/icon72.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-2.2.2.min.js"></script>
        <script src="mdl/material.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <key>
                    <button id="key_power" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" clickable>
                      <i class="material-icons">power_settings_new</i>
                    </button>
                    <label>Power</label>
                </key>
                <key>
                    <button id="key_mute" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" clickable>
                        <i class="material-icons">volume_off</i>
                    </button>
                    <label>Mute</label>
                </key>
            </div>
            <div class="row">
                <key class="rocker">
                    <button id="key_channel" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
                        <span id="key_channelup" class="top" clickable><i class="material-icons">keyboard_arrow_up</i></span>
                        CH
                        <span id="key_channeldown" class="bottom" clickable><i class="material-icons">keyboard_arrow_down</i></span>
                    </button>
                </key>
                <key class="rocker">
                    <button id="key_volume" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
                        <span id="key_volumeup" class="top" clickable><i class="material-icons">add</i></span>
                        VOL
                        <span id="key_volumedown" class="bottom" clickable><i class="material-icons">remove</i></span>
                    </button>
                </key>
            </div>
            <div class="mixed row">
                <key class="right rocker">
                    <button id="key_updown" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
                        <span id="key_up" class="top" clickable=""><i class="material-icons">keyboard_arrow_up</i></span>
                        NAV
                        <span id="key_down" class="bottom" clickable=""><i class="material-icons">keyboard_arrow_down</i></span>
                    </button>
                </key>
                <key>
                    <button id="key_video" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" clickable>
                        <i class="material-icons">settings_input_hdmi</i>
                    </button>
                    <label>Source</label>
                </key>
                <key>
                    <button id="key_ok" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" clickable>
                        <i class="material-icons">adjust</i>
                    </button>
                    <label>OK</label>
                </key>
            </div>
        </div>
        <script>
            $('*[clickable]').each(function(index, element) {
                var self = $(element);
                self.click(function(e) {
                    $.ajax('/press/' + self.attr('id'))
                });
            });
        </script>
    </body>
</html>
